spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library_bd
    driver-class-name: org.postgresql.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER